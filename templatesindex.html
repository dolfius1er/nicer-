<!DOCTYPE html>
<html>
<head>
    <title>FoodFinder - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            margin: 20px auto;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #ff6347;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>??? FoodFinder</h1>
        <p>Find recipes and restaurants from around the world</p>
    </header>

    <nav>
        <a href="/recipes">Search Recipes</a>
        <a href="/restaurants">Find Restaurants</a>
        <a href="/categories">Browse Categories</a>
    </nav>

    <div class="content">
        <h2>Welcome!</h2>
        <p>Use the navigation above to explore recipes, nearby restaurants, or view custom food categories.</p>
    </div>
</body>
</html>
